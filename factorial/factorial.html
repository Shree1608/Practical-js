<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fectorial of number</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Factorial of number</h1>
    <h3>Enter the number :</h3>
    <input type="text" id="number">
    <br>
    <br>
   
    <button onclick="fact()" id="ans">click here</button>
    <br>
    <br>
    <div id="result"></div>
</div>
    <script >
        function fact(){
        let number = document.getElementById("number").value;
        function factorial(num) {
        if (num==0) {
           return 1;
        }
        return  num*factorial(num-1);          
        }
        
        if(number>=0){
            const result = factorial(number);
            document.getElementById("result").innerHTML=result;
        }
        else{
            result= alert ("Please enter positive number");
        }
        
        document.getElementById("ans");
       

    }
    </script>
</body>
