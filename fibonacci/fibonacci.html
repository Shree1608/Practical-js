<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaki series</title>
</head>
<body>
<div style="text-align: center;">
    <h1>Fibonacci series</h1>
    <h3>Enter the number of element</h3>
    <input type="text" id="num">
    <br>
    <br>
    <button onclick="fibonaccis()">Print the series</button>
</div>
<script>
    function fibonaccis(){
        let num = document.getElementById("num").value;
        let a=-1,b=1;
        var series ,i;
    for( i=1;i<=num;i++){
        series=a+b;
        document.write("<br>" +series);
        a=b;
        b=series; 
    }
    if(num<0){
        series = alert("Please enter positive number");
    }
    if(num==0){
        series = alert("Please enter grater than one value")
    }
}
</script>
</body>
</html>
